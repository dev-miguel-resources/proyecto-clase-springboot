spring:
   mail:
    default-encoding: UTF-8 
    host: smtp.gmail.com
    username: YOUR_USERNAME
    password: YOUR_PASSWORD
    port: 587
    properties:
      mail:
        ssl:
          enable: true
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
    protocol: smtp
    test-connection: false
            